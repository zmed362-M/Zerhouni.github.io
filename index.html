<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

      margin: 0;
      font-family: Arial, Helvetica, sans-serif;

    }
    header {
      background: #f0f0f0;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    figure {
      text-align: center;
      margin: 0;
    }
    figure img {
      width: 100%;
      max-width: 1200px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    figcaption {
      margin-top: 15px;
      font-size: 18px;
      color: #444;
    }
    .description {
      margin-top: 30px;
      font-size: 17px;
      text-align: center;
      color: #333;
    }

  <!-- رأس الصفحة -->

    <!-- صورة الشهادة -->
